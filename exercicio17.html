<html>
  <head>

  </head>
  <script>
    var idade_gato_em_anos_humanos = parseInt(7)
    var contador = 1
    var idade = parseInt(0)
    while(contador <= idade_gato_em_anos_humanos){
      if(contador == parseInt(1)){
        idade += parseInt(15)
      }
      else if(contador == parseInt(2)){
        idade += parseInt(10)
      }else{
        idade += parseInt(4)
      }
      contador++
    }
    document.write("Idade do gato: " + idade+ " anos")
  </script>

  </body>
</html>
