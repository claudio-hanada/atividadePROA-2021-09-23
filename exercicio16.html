  <script>
    var valor1 = parseInt(prompt("Digite a sua 1ª nota"))
    var valor2 = parseInt(prompt("Digite a sua 2ª nota"))
    var media = (valor1+valor2)/2

    if (media >= 7){
      document.write("Aprovado sua nota é: " + media)
    }else{
      document.write("Reprovado sua nota é: " + media)
    }
  </script>
